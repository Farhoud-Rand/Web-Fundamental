<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Blocks</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> <!-- This is the background parent and it will be a flex-box_1 -->
        <h1>GitHub Blocks</h1>
        <div class="row blue_background"> <!-- Row 1 from the flex-box_1 and it will be a flex-box_2 -->
            <img class="octocat" src="images/1.png" alt="octocat_1"> <!-- Column 1 from flex-box_2 -->
            <img class="octocat" src="images/2.png" alt="octocat_2"> <!-- Column 2 from flex-box_2 -->
            <img class="octocat" src="images/3.png" alt="octocat_3"> <!-- Column 3 from flex-box_2 -->
        </div>

        <div class="row white_background"> <!-- Row 2 from the flex-box_1 and it will be a flex-box_3 -->
            <img class="octocat" src="images/4.gif" alt="octocat_4"> <!-- Column 1 from flex-box_3 -->
            <img class="octocat" src="images/5.gif" alt="octocat_5"> <!-- Column 2 from flex-box_3 -->
        </div>

        <div class="row pink_background"> <!-- Row 3 from the flex-box_1 and it will be a flex-box_4 -->
            <img class="octocat" src="images/6.png" alt="octocat_6"> <!-- Column 1 from flex-box_4 -->
            <img class="octocat" src="images/7.png" alt="octocat_7"> <!-- Column 2 from flex-box_4 -->
            <img class="octocat" src="images/8.png" alt="octocat_8"> <!-- Column 3 from flex-box_4 -->
        </div>
        <p>Images from <a href="https://octodex.github.com/">GitHub Octodex</a></p>
    </div>
</body>

</html>
